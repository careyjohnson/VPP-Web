 <!-- font awesome, bootstrap -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>
 <div class="container">
  <div class="forms-container">
   <div class="signin-signup">
    <form action="#" class="sign-in-form">
     <a href="index.html"><img src="./images/logo.png" alt="logo" width="200px"></a>
     <div class="input-field">
      <i class="fas fa-user"></i>
      <input type="email" placeholder="Email">
     </div>
     <div class="input-field">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="**********">
     </div>
     <input type="submit" value="Đăng nhập" class="btn solid">
    </form>

    <form action="#" class="sign-up-form">
     <h2 class="title">Tạo tài khoản</h2>
     <div class="input-field">
      <i class="fas fa-user"></i>
      <input type="email" placeholder="Email">
     </div>
     <div class="input-field">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Mật khẩu">
     </div>
     <div class="input-field">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Nhập lại mật khẩu">
     </div>
     <input type="submit" value="Đăng ký" class="btn">
     <p>Quay về <a href="index.html">Trang chủ ></a></p>
    </form>
   </div>
  </div>

  <div class="panels-container">
   <div class="panel left-panel">
    <div class="content">
     <h3>Bạn chưa có tài khoản?</h3>
     <button class="btn transparent" id="sign-up-btn">Đăng ký ngay</button>
    </div>
    <img src="/images/login.svg" class="image">
   </div>

   <div class="panel right-panel">
    <div class="content">
     <h3>Bạn đã có tài khoản?</h3>
     <button class="btn transparent" id="sign-in-btn">Đăng nhập</button>
    </div>
    <img src="/images/regis.svg" class="image">
   </div>
  </div>
 </div>
 <script src="./js/login.js"></script>
